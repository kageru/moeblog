<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'darkorange.css' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Alike|Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <title>Blog - {{ post.title }} </title>
</head>
<body>

{% include "header.html" %}

<div id="wrapper">
    <div>
    <h1 class="accent1"> {{ post.title }} </h1>
    <p style="font-size: 75%">Gepostet am {{ post.pub_date|date:"d" }}. {{ post.pub_date|date:"M Y" }} um {{ post.pub_date|time:"H:i" }} von {{ post.autor }}</p>
    <p>{{ post.content }}</p>
    </div>
</div>

</body>
</html>
